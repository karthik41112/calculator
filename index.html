<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styleS.css">
</head>

<body>
    <div class="module">
        <!-- head -->
        <div class="head">
            <h1 class="title">Calculator</h1>
        </div>
        <!-- screen -->
        <div class="screen">
            <div class="screenTop">222+</div>
            <div class="screenBot">444</div>
        </div>
        <!-- keyBoard -->
        <div class="keyboard">
            <div class="key ac"><span>AC</span></div>
            <div class="key mod"><span>%</span></div>
            <div class="key di "><span>/</span></div>
            <div class="key clr"><span>X</span></div>
            <div class="key k7 "><span>7</span></div>
            <div class="key k8 "><span>8</span></div>
            <div class="key k9 "><span>9</span></div>
            <div class="key mul"><span>*</span></div>
            <div class="key k4 "><span>4</span></div>
            <div class="key k5 "><span>5</span></div>
            <div class="key k6 "><span>6</span></div>
            <div class="key sub"><span>-</span></div>
            <div class="key k1 "><span>1</span></div>
            <div class="key k2 "><span>2</span></div>
            <div class="key k3 "><span>3</span></div>
            <div class="key add"><span>+</span></div>
            <div class="key pm "><span>+/-</span></div>
            <div class="key k0 "><span>0</span></div>
            <div class="key dot"><span>.</span></div>
            <div class="key eq "><span>=</span></div>
        </div>
    </div>

</body>

</html>
