<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styleS.css">
</head>

<body>
    <div class="module">
        <!-- head -->
        <div class="head">
            <h1 class="title">Calculator</h1>
        </div>
        <!-- screen -->
        <div class="screen">
            <div class="screenTop" value="0">2 *</div>
            <div class="screenBot">4</div>
        </div>
        <!-- keyBoard -->
        <div class="keyboard">
            <div class="key ac " value="ac"><span>AC</span></div>
            <div class="key mod" value="%"><span>%</span></div>
            <div class="key di " value="/"><span>/</span></div>
            <div class="key clr" value="clr"><span>X</span></div>
            <div class="key k7 " value="7"><span>7</span></div>
            <div class="key k8 " value="8"><span>8</span></div>
            <div class="key k9 " value="9"><span>9</span></div>
            <div class="key mul" value="*"><span>*</span></div>
            <div class="key k4 " value="4"><span>4</span></div>
            <div class="key k5 " value="5"><span>5</span></div>
            <div class="key k6 " value="6"><span>6</span></div>
            <div class="key sub" value="-"><span>-</span></div>
            <div class="key k1 " value="1"><span>1</span></div>
            <div class="key k2 " value="2"><span>2</span></div>
            <div class="key k3 " value="3"><span>3</span></div>
            <div class="key add" value="+"><span>+</span></div>
            <div class="key pm " value="pm"><span>+/-</span></div>
            <div class="key k0 " value="0"><span>0</span></div>
            <div class="key dot" value="dot"><span>.</span></div>
            <div class="key eq " value="="><span>=</span></div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
